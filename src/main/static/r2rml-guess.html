			<fieldset>
				<label for="config">config</label>
				<textarea class="form-control" rows="10" cols="120" name="config" placeholder="configuration" required>
jdbc {
	driver = "org.sqlite.JDBC"
	dsn = "jdbc:sqlite:C:/Users/Al.Serafini/repos/DAF/db/test_comuni.db"
	user = "aserafini"
	password = "openD4ti"
}
parameters {
	baseURI: "https://w3id.org/italia/data"
	ontologies.base = "https://w3id.org/italia/onto"
	vocabularies.base = "https://w3id.org/italia/controlled-vocabulary"
}
				</textarea>

				<label for="query">SQL query</label>
				<textarea id="query" class="form-control" rows="10" cols="120" name="query" placeholder="SQL query">
SELECT 
codice_regione, 
codice_citta_metropolitana, 
codice_provincia, 
progressivo_del_comune, 
codice_comune_formato_alfanumerico, 
denominazione_corrente, 
denominazione_altra_lingua, 
codice_ripartizione_geografica, 
ripartizione_geografica, denominazione_regione, 
denominazione_citta_metropolitana, 
denominazione_provincia, 
flag_comune_capoluogo_di_provincia, 
sigla_automobilistica, 
codice_comune_formato_numerico, 
codice_comune_numerico_con_110_province_dal_2010_al_2016, 
codice_comune_numerico_con_107_province_dal_2006_al_2009, 
codice_comune_numerico_con_103_province_dal_1995_al_2005, 
codice_catastale_del_comune, popolazione_legale_2011, 
codice_nuts1_2010, codice_nuts2_2010, codice_nuts3_2010, 
codice_nuts1_2006, codice_nuts2_2006, codice_nuts3_2006, 
processing_dttm 
FROM 'gove__amministrazione.default_org_o_istat_elenco_comuni_italiani'
				</textarea>

				<input class="pull-right btn btn-default" type="submit" value="create R2RML draft" />
